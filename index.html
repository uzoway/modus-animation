<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Modus | Home</title>
</head>
<body>
    <!-- Grid layout overlay -->
    <div class="overlay"></div>
   
    <!-- Navigation -->
    <nav class="navigation">
        <a href="#" class="navigation__logo">
            <span class="navigation__logo--text" id="js-slide-up">modus.com</span>
        </a>

        <p class="navigation__time">
            <span class="navigation__time--text" id="js-slide-up">4:34 AM <span>(we're sleeping)</span></span>
        </p>

        <ul class="navigation__list">
            <li class="navigation__list--item"><a href="#" id="js-slide-up">projects</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">services</a></li>
        </ul>

        <ul class="navigation__list">
            <li class="navigation__list--item"><a href="#" id="js-slide-up">about</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">our team</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">let's talk</a></li>
        </ul>

        <button class="navigation__button">menu</button>
    </nav>

    <!-- Main content -->
    <main class="wrapper">
        <section class="container">
            <h1 class="container__heading1">
                <span class="heading__line">
                    <span id="js-slide-up">premium audio solutions for</span>
                </span>

                <span class="heading__line">
                    <span id="js-slide-up">leading brands and individuals.</span>
                </span>
            </h1>

            <div class="container__video">
                <div class="video__wrapper">
                    <button class="video__button">
                        <span id="js-slide-up">play</span>
                    </button>
                    <div class="video">
                        <video src="https://res.cloudinary.com/dp20bvzhn/video/upload/v1716839332/samples/music-production_k3fffh.webm" muted playsinline loop autoplay></video>
                    </div>
                    <p class="video__duration">
                        <span id="js-slide-up">00:27</span>
                    </p>
                </div>
            </div>

            <h2 class="container__heading2">
                <span class="heading__line">
                    <span id="js-slide-up">complex sound design, music</span>
                </span>

                <span class="heading__line">
                    <span id="js-slide-up">production, and recording services.</span>
                </span>
            </h2>
        </section>
    </main>

    <!-- Preloader Text -->
    <p class="preloader__text">
        <span id="js-slide-up">modus.com</span>
    </p>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
